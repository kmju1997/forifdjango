{%  extends 'musicapp/base.html' %}

{% block title %}
All albums
{% endblock %}


{% block body %}
   <div class="albums-container container-fluid">

    <!-- Albums -->
    <div class="row">
        {% if albums %}
            {% for album in albums %}
                <div class="col-sm-4 col-lg-2">
                    <div class="thumbnail">
                        <a href="{% url 'musicapp:detail' album.id %}">
                            <img src="{{ album.album_logo }}" width="500" height="500" class="img-responsive">
                        </a>
                        <div class="caption">
                            <h5>{{ album.album_title }}</h5>
                            <h6>{{ album.artist }}</h6>

                            <!-- View Details -->
                            <a href="{% url 'musicapp:detail' album.id %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                            <!-- Delete Album -->
                            <form action="#" method="post" style="display: inline;">
                                {% csrf_token %}
                                <input type="hidden" name="album_id" value="{{ album.id }}" />
                                <button type="submit" class="btn btn-default btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>

                            <!-- Favorite Album -->
                            <a href="#" class="btn btn-default btn-sm btn-favorite" role="button">
                                <span class="glyphicon glyphicon-star {% if album.is_favorite %}active{% endif %}"></span>
                            </a>

                        </div>
                    </div>
                </div>
               {% endfor %}
        {% endif %}
    </div>

</div>
{% endblock %}
{% block albumactive %}
    active
{% endblock %}
